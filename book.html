<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="min-h-screen relative bg-slate-100 flex flex-col justify-center items-center"
    >
      <header
        class="flex absolute justify-between top-0 left-0 right-0 bg-white p-8 z-20 bg-cover"
      >
        <h2>TicketHack</h2>
        <ul class="flex gap-6">
          <li>Cart</li>
          <li>Booking</li>
        </ul>
      </header>

      <main class="h-full w-full flex justify-center items-center px-6 py-12">
        <div
          id="box_no_trip_booked"
          class="bg-white w-2/3 px-6 py-8 flex flex-col gap-8 text-center"
        >
          <span>No trip book yet.</span>
        </div>

        <div
          id="box_trip_booked"
          class="bg-white w-2/3 rounded-xl overflow-hidden justify-center py-8 items-center hidden flex-col gap-8 text-center"
        >
          <span>My bookings</span>
          <div
            id="container_trip_book"
            class="w-full flex flex-col justify-center items-center gap-5"
          ></div>

          <div class="h-[2px] w-1/4 bg-green-500"></div>
          <span class="text-green-500 font-medium"
            >Enjoy your travel with TicketHack!</span
          >
        </div>
      </main>
    </div>

    <script src="book.js"></script>
  </body>
</html>
