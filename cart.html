<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="min-h-screen relative bg-slate-100 flex flex-col justify-center items-center"
    >
      <header
        class="flex absolute justify-between top-0 left-0 right-0 bg-white p-8 z-20 bg-cover"
      >
        <h2>TicketHack</h2>
        <ul class="flex gap-6">
          <li>Cart</li>
          <li>Booking</li>
        </ul>
      </header>

      <main class="h-full w-full flex justify-center items-center px-6 py-12">
        <div
          id="box_no_trip"
          class="bg-white w-2/3 px-6 py-8 flex flex-col gap-8 text-center"
        >
          <span>No ticket in your cart.</span>
          <span>Why not plan a trip ?</span>
        </div>

        <div
          id="box_trip"
          class="bg-white w-2/3 rounded-xl overflow-hidden justify-center pt-8 items-center hidden flex-col gap-8 text-center"
        >
          <span>My cart</span>
          <div
            id="container_trip_cart"
            class="w-full flex flex-col justify-start items-center gap-5 max-h-96 overflow-y-auto"
          ></div>
          <div
            class="bg-blue-900 text-white w-full px-7 py-4 flex items-center justify-between"
          >
            <span>Total : <span id="price"></span>â‚¬</span>
            <button
              id="purchase_btn"
              class="bg-green-600 px-3 py-1 rounded-md font-medium hover:bg-white hover:text-green-600 hover:outline hover:outline-green-600 duration-150"
            >
              Purchase
            </button>
          </div>
        </div>
      </main>
    </div>

    <script src="cart.js"></script>
  </body>
</html>
