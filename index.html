<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/output.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div
      class="min-h-screen flex flex-col bg-[url('/images/background.jpg')] bg-cover"
    >
      <header class="flex justify-between bg-white p-6 z-20 bg-cover">
        <h2>TicketHack</h2>
        <ul class="flex gap-6">
          <li>Cart</li>
          <li>Booking</li>
        </ul>
      </header>

      <main class="bg-cover h-full flex flex-col gap-20 px-6 py-12">
        <div class="flex text-white flex-col items-center justify-center">
          <h1 class="text-3xl font-semibold">
            Explore the world effortlessly by train!
          </h1>
          <p>
            Compare, book and enjoy cheap prices for train tickets: your journey
            starts on Tickethack
          </p>
        </div>

        <section class="flex justify-center gap-32">
          <div class="bg-white p-8 w-[450px] min-h-[400px]">
            <form class="flex flex-col w-full justify-between h-full" action="">
              <div class="flex flex-col gap-2">
                <input
                  type="text"
                  id="departure"
                  class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  placeholder="Departure ( Ex: Marseille)"
                />
                <input
                  id="arrival"
                  class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  type="text"
                  placeholder="Arrival ( Ex: Paris)"
                />
              </div>

              <input
                id="date"
                class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                type="date"
              />
              <button
                id="submit"
                class="bg-green-600 text-white font-medium w-full py-3 rounded-md hover:bg-white hover:text-green-600 hover:border hover:border-green-600 duration-150"
              >
                Envoyer
              </button>
            </form>
          </div>
          <div
            id="box_initial"
            class="bg-gray-50 w-[450px] px-6 py-16 flex flex-col justify-center items-center gap-4"
          >
            <img class="w-2/5" src="./images/train.png" alt="" />
            <div class="h-1 w-3/4 bg-green-600"></div>
            <p>It's time to book your future trip.</p>
          </div>

          <div
            id="box_no_trip_found"
            class="bg-gray-50 w-80 px-6 py-16 hidden flex-col justify-center items-center gap-4"
          >
            <img class="w-2/5" src="./images/notfound.png" alt="" />
            <div class="h-1 w-3/4 bg-green-600"></div>
            <p>No trip found.</p>
          </div>

          <div
            id="box_trips_found"
            class="bg-gray-50 p-6 max-h-96 overflow-y-auto hidden flex-col justify-center items-center gap-2"
          >
            <div id="container_results_trips" class="flex flex-col gap-4"></div>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
